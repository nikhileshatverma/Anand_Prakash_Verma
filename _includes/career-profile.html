{% assign cp = site.data.data.career-profile %}
{% if cp %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-user fa-stack-1x fa-inverse"></i>
    </span>
    {{ cp.title }}
  </h2>

  <div class="summary">
    {% if cp.father %}
      <p><strong>पिता का नाम:</strong> {{ cp.father }}</p>
    {% endif %}
    {{ cp.summary | markdownify }}
  </div><!--//summary-->

</section><!--//section-->
{% endif %}
